<!doctype html>
<html>
<head>
	<title>login/register Pristins</title>
	<style>
		.b1{
			width:400px;
			height: 400px;
			border: 1px solid #F592C9;
			position: absolute;
			top: 200px;
			left: 40%;
			right: 60%;
		}
		
	</style>
</head>
<body>
	<center>
	<div class="b1">
	<form>
		<br><label>Họ và tên:</label><br/>
		<input type="text"/>
		<br><label>Giới tính:</label>
		<input type="radio"/>Nam
		<input type="radio"/>Nữ<br/>
		<br><label>Hình ảnh:</label><br/>
		<input Type="file" />
		<br><label>Quốc tịch:</label><br/>
		<select>
			<option>Vietnam</option>
			<option>Japan</option>
			<option>Korea</option>
			<option>United States</option>
		</select><br/>
		<label> Sở thích:</label><br/>
		<input type="checkbox"/>Thể thao 
		<input type="checkbox"/>Du lịch
		<input type="checkbox"/>Âm nhạc
		<input type="checkbox"/>Ẩm thực<br/>
		<label>Ghi chú:</label><br/>
		<textarea rows="5" cols="40"></textarea><br/>
		<hr/>
		<button type="submit">Login</button>
		<button type="submit">Register</button>
	</form>
	</center>
	</div>
</body>
</html>
